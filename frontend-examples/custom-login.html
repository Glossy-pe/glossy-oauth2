<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Personalizado - OAuth Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 10px;
        }

        .user-info {
            display: none;
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .user-info h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .user-info p {
            color: #666;
            margin-bottom: 5px;
        }

        .btn-logout {
            width: 100%;
            padding: 10px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîê Iniciar Sesi√≥n</h1>
            <p>OAuth 2.0 Authorization Server</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Ingresa tu usuario"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Ingresa tu contrase√±a"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                Iniciar Sesi√≥n
            </button>

            <div class="loading" id="loading">
                Iniciando sesi√≥n...
            </div>
        </form>

        <div class="user-info" id="userInfo">
            <h3>‚úÖ Sesi√≥n Iniciada</h3>
            <p><strong>Usuario:</strong> <span id="displayUsername"></span></p>
            <p><strong>Roles:</strong> <span id="displayRoles"></span></p>
            <button class="btn-logout" id="logoutBtn">Cerrar Sesi√≥n</button>
        </div>
    </div>

    <script>
        // Configuraci√≥n de la API
        const API_BASE_URL = 'http://localhost:9000';

        // Elementos del DOM
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const userInfo = document.getElementById('userInfo');
        const logoutBtn = document.getElementById('logoutBtn');

        // Funci√≥n para mostrar errores
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Funci√≥n para mostrar √©xito
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // Funci√≥n para mostrar informaci√≥n del usuario
        function showUserInfo(username, roles) {
            document.getElementById('displayUsername').textContent = username;
            document.getElementById('displayRoles').textContent = roles;
            loginForm.style.display = 'none';
            userInfo.style.display = 'block';
        }

        // Manejar el submit del formulario
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Mostrar loading
            loginBtn.disabled = true;
            loading.style.display = 'block';
            errorMessage.style.display = 'none';

            try {
                // Hacer la petici√≥n al servidor
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Login exitoso
                    showSuccess('¬°Login exitoso! Bienvenido ' + data.username);
                    
                    // Guardar datos en localStorage (opcional)
                    localStorage.setItem('user', JSON.stringify(data));
                    
                    // Mostrar informaci√≥n del usuario
                    showUserInfo(data.username, data.roles);
                    
                } else {
                    // Error de autenticaci√≥n
                    showError(data.message || 'Usuario o contrase√±a incorrectos');
                }

            } catch (error) {
                showError('Error de conexi√≥n. Verifica que el servidor est√© corriendo.');
                console.error('Error:', error);
            } finally {
                // Ocultar loading
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // Manejar logout
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('user');
            loginForm.style.display = 'block';
            userInfo.style.display = 'none';
            successMessage.style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        });

        // Verificar si hay sesi√≥n guardada al cargar la p√°gina
        window.addEventListener('load', () => {
            const savedUser = localStorage.getItem('user');
            if (savedUser) {
                const user = JSON.parse(savedUser);
                showUserInfo(user.username, user.roles);
                showSuccess('Sesi√≥n restaurada');
            }
        });
    </script>
</body>
</html>
